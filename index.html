<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #4a90e2;
            margin-bottom: 20px;
        }
        .chart-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Reduced gap for side-by-side layout */
            flex-wrap: wrap;
            margin-bottom: 40px;
        }
        .chart-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 45%; /* Adjusted width for side-by-side layout */
            max-width: 400px;
        }
        .chart-card h3 {
            margin-top: 0;
            color: #333;
        }
        canvas {
            max-width: 100%;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4a90e2;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <p>Developed by nikhil in collaboration with the DeepSeek and ChatGPT.</p>
    <h2>Proxy Tracker</h2>
    <div class="chart-container">
        <div class="chart-card">
            <h3>Credits</h3>
            <canvas id="proxyChart"></canvas>
        </div>
        <div class="chart-card">
            <h3>Debt List</h3>
            <canvas id="debtChart"></canvas>
        </div>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Student</th>
                <th>Proxy For</th>
            </tr>
        </thead>
        <tbody id="proxyTableBody">
            <tr>
                <td>2025-02-10</td>
                <td>Aarya</td>
                <td>shruti-59</td>
            </tr>
            <tr>
                <td>2025-02-10</td>
                <td>niki</td>
                <td>shruti & pranmay</td>
            </tr>
            <tr>
                <td>2025-02-10</td>
                <td>sangram</td>
                <td>ankit</td>
            </tr>
            <tr>
                <td>2025-02-05</td>
                <td>nikhil-46</td>
                <td>ali-77</td>
            </tr>
            <tr>
                <td>2025-02-05</td>
                <td>ravindra</td>
                <td>Divyansh-94</td>
            </tr>
        </tbody>
    </table>
    
   <script>
    const ctx1 = document.getElementById('proxyChart').getContext('2d');
    const ctx2 = document.getElementById('debtChart').getContext('2d');

    const proxyData = {
        "nikhil (3)": 3,
        "ravindra (1)": 1,
        "arya (1)": 1,
        "sangram (1)": 1,
    };

    const debtData = {
        "ali-77 (-1)": 1,
        "Divyansh-94 (-1)": 1,
        "shruti-53 (-2)": 2,
        "pranmay-53 (-1)": 1,
    };

    // Function to generate random colors
    function generateColors(count) {
        return Array.from({ length: count }, () => 
            `hsl(${Math.floor(Math.random() * 360)}, 70%, 60%)`
        );
    }

    new Chart(ctx1, {
        type: 'pie',
        data: {
            labels: Object.keys(proxyData),
            datasets: [{
                data: Object.values(proxyData),
                backgroundColor: generateColors(Object.keys(proxyData).length)
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'bottom' },
                title: {
                    display: true,
                    text: 'Credits',
                    font: { size: 16, weight: 'bold' }
                }
            }
        }
    });

    new Chart(ctx2, {
        type: 'pie',
        data: {
            labels: Object.keys(debtData),
            datasets: [{
                data: Object.values(debtData),
                backgroundColor: generateColors(Object.keys(debtData).length)
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'bottom' },
                title: {
                    display: true,
                    text: 'Debt List',
                    font: { size: 16, weight: 'bold' }
                }
            }
        }
    });
   </script>
    
</body>
</html>
