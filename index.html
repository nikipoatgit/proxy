<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .chart-container { display: flex; justify-content: center; gap: 50px; }
        canvas { max-width: 400px; }
        table { width: 80%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Proxy Tracker</h2>
    <div class="chart-container">
        <canvas id="proxyChart"></canvas>
        <canvas id="debtChart"></canvas>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Student</th>
                <th>Proxy For</th>
            </tr>
        </thead>
        <tbody id="proxyTableBody">
            <tr>
                <td>2025-02-05</td>
                <td>nikhil-46</td>
                <td>ali-77</td>
            </tr>
            <tr>
                <td>2025-02-05</td>
                <td>ravindra</td>
                <td>Divyansh-94</td>
            </tr>
        </tbody>
    </table>
    
    <script>
        const ctx1 = document.getElementById('proxyChart').getContext('2d');
        const ctx2 = document.getElementById('debtChart').getContext('2d');
        
        const proxyData = {
            "nikhil (1)": 1,
            "ravindra (1)": 1,
        };
        
        const debtData = {
            "ali-77 (-1)": 1,
            "Divyansh-94 (-1)": 1,
        };
        
        new Chart(ctx1, {
            type: 'pie',
            data: {
                labels: Object.keys(proxyData),
                datasets: [{
                    data: Object.values(proxyData),
                    backgroundColor: ['red', 'blue']
                }]
            }
        });
        
        new Chart(ctx2, {
            type: 'pie',
            data: {
                labels: Object.keys(debtData),
                datasets: [{
                    data: Object.values(debtData),
                    backgroundColor: ['green', 'orange']
                }]
            }
        });
    </script>
</body>
</html>
